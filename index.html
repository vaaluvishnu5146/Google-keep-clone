<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />
    <style type="text/tailwindcss">
      @theme {
        --color-mons: #8b5d33;
        --font-display: "Oswald", "sans-serif";
        --mobile-page-padding: 25px;
        --desktop-page-padding: 150px;
        --content-section-padding: 50px;
        --font-poppins: "Poppins", sans-serif;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="app-container">
      <div class="keepForm mb-[50px]" id="keep-form">
        <div id="titleSection" class="hidden justify-between">
          <input
            class="w-[90%] titleInput"
            type="text"
            id="title"
            name="title"
            placeholder="Title"
          />
          <button
            id="pinnedBtn"
            class="w-[35px] h-[35px] rounded-full hover:bg-gray-300"
          >
            <i class="fa-solid fa-thumbtack-slash"></i>
          </button>
        </div>
        <input
          class="taskInput"
          type="text"
          id="task"
          name="task"
          placeholder="Take a note"
        />
        <div id="options-container" class="optionsPanel relative">
          <button
            id="colorPickerBtn"
            class="w-[35px] h-[35px] rounded-full hover:bg-gray-300"
          >
            <i class="fa-solid fa-palette"></i>
          </button>
          <div
            id="colorListing"
            class="hidden absolute w-[auto] h-[auto] rounded-lg top-[25px] left-[20px] bg-white p-2 colorPickerPanel"
          >
            <div id="colorPalette" class="flex gap-3"></div>
          </div>
        </div>
      </div>
      <div id="pinned-container" class="hidden">
        <h2>PINNED</h2>
        <div
          id="pinned-listing"
          class="listing grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5"
        ></div>
      </div>
      <div id="others-container" class="hidden">
        <h2>OTHERS</h2>
        <div
          id="others-listing"
          class="listing grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5"
        ></div>
      </div>
      <div
        id="notesMessageContainer"
        class="container flex flex-col items-center justify-center w-full h-[400px]"
      >
        <i
          class="text-[100px] text-gray-300 fa-solid fa-note-sticky mb-[30px]"
        ></i>
        <p class="text-xl text-gray-500">Notes you add will appear here</p>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
